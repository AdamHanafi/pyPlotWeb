<!DOCTYPE html>
<html>
<head>
	<meta charset =utf-8>
	<link rel="stylesheet" type="text/css" href="../dist/css/readable/style.css"/>
	<script type ="text/javascript" src="../dist/js/readable/grapher.js"></script>

</head>

 
<body>
	<div style = "width: 100%; height: 100%; position: absolute">
		<div id = "inputContainer" style = "width: 100%; height: 30px; position: relative">
			<input float = "left" style = "float: left; width: 80%" id = "queryField" type = "text" placeholder= "Enter your query here or type 'help'"/>
			<input id = "querySubmit" style = "float: left; position: absolute" type = "button" value = "Submit"/>
		</div>
		<div id = "workAreaContainer" style = "width: 100%; height: 100%;  position: relative"></div>
	</div>
</body>

	<script>
		
		var g = new grapher(document.getElementById("workAreaContainer"), document.getElementById("queryField"));
		//g.setTarget(document.getElementById("workAreaContainer"));
		
		
		var submitButton = $("#querySubmit");
		var textField = $("#queryField");
		
		submitButton.on("click", function(e) {
			g.setQuery(document.getElementById("queryField").value);
			g.generate();
		});
		textField.on("keypress", function(e) {
			//Check for the enter key
			if (e.keyCode === 13) {
				submitButton.click();
			}
		});
	</script>
 
</html>
